<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator | Home</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="calc">
      <div class="calc-screen">
        <h1 id="result"><h1>
      </div>
      
      <div class="calc-keys">
      <div class="calc-key-one">
        <input type="button" value="AC" class="btn" id="clear" onclick="clearscreen()" />
        <input type="button" value="±" class="btn" onclick="display('±')" />
        <input type="button" value="%" class="btn" onclick="display('%')" />
        <input type="button" value="÷" class="keys" />
      </div>
     
      <div class="calc-key-two">
        <input type="button" value="7" onclick="display('7')" />
        <input type="button" value="8" onclick="display('8')" />
        <input type="button" value="9" onclick="display('9')" />
        <input type="button" value="*" class="keys" onclick="display('*')" />
      </div>
      
      <div class="calc-key-three">
        <input type="button" value="4" onclick="display('4')" />
        <input type="button" value="5" onclick="display('5')" />
        <input type="button" value="6" onclick="display('6')" />
        <input type="button" value="-" class="keys" onclick="display('-')" />
      </div>
     
      <div class="calc-key-four">
        <input type="button" value="1" onclick="display('1')" />
        <input type="button" value="2" onclick="display('2')" />
        <input type="button" value="3" onclick="display('3')" />
        <input type="button" value="+" class="keys" onclick="display('+')" />
      </div>
     
      <div class="calc-key-five">
        <input type="button" value="0" onclick="display('0')" />
        <input type="button" value="." onclick="display('.')" />
        <input type="button" value="=" class="keys" onclick="calculate()" />
      </div>
      </div>
    </div>
    
    
    <script>
    function clearscreen(){
      document.getElementById("result").textContent= "";
    }
    
    function display(value){
      document.getElementById("result").textContent += value
    }
    
    function calculate(){
      let p = document.getElementById("result").textContent;
      let q = eval(p);
      document.getElementById("result").textContent = q;
    }
    </script>
  </body>
  </html>
